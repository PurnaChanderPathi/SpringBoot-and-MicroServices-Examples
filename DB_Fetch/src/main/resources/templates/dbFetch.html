<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
</head>
<body>
    <h1>Contact List</h1>
    
    <table border="1">
        <tr>
            <th>ID</th>
            <th th:if="${contacts.size() > 0 && contacts[0].getClass().simpleName == 'Contact'}">Name</th>
            <th>Mobile Number</th>
            <th>Address</th>
            <th>City</th>
        </tr>
        <tr th:each="contact : ${contacts}">
            <td th:text="${contact.id}"></td>
            <td th:if="${contact.getClass().simpleName == 'Contact'}" th:text="${contact.name}"></td>
            <td th:text="${contact.mobileNumber}"></td>
            <td th:text="${contact.address}"></td>
            <td th:text="${contact.city}"></td>
        </tr>
    </table>
</body>
</html>
